
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unaim Markdown Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <script type='module' src='./app.js'></script>

  </head>
  <body>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
    <div class="app-container">
      <header>
        <div class="logo">
          <span class="chip">MD</span>
          <h1>Unaim Markdown Editor</h1>
        </div>
        <nav>
          <button id="copy-button" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
            <span class="tooltip">Copy HTML</span>
          </button>
          <button id="save-button" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
            <span class="tooltip">Save as Markdown</span>
          </button>
          <button id="clear-button" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
            <span class="tooltip">Clear Editor</span>
          </button>
        </nav>
      </header>
      <main>
        <div class="editor-container">
          <textarea id="markdown-input" class="editor-pane" placeholder="Write your markdown here..."></textarea>
          <div id="preview-pane" class="preview-pane"></div>
        </div>
      </main>
      <footer>
        <p>Unaim Editor ‚Ä¢ Made with üçê</p>
      </footer>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>
  </body>
</html>
